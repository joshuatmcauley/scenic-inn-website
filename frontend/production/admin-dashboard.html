<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Scenic Inn</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('Theme/Marble.jpg') center/cover no-repeat fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8f6f0 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
            border: 2px solid #8b4513;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #8b4513;
        }
        
        h1 {
            color: #8b4513;
            margin: 0;
            font-size: 2.5em;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-info {
            color: #666;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .menus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .menu-card {
            background: #fffef7;
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .menu-name {
            font-size: 1.5em;
            color: #8b4513;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .menu-schedule {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .menu-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 80px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-add:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
        }
        
        .btn-edit:hover {
            background: linear-gradient(135deg, #6b3410, #804020);
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #bd2130, #a01e2a);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .status-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <div class="header-actions">
                <span id="admin-info" class="admin-info"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div id="menus-container">
            <div class="loading">Loading menus...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://scenic-inn-website-production.up.railway.app/api';
        let allMenus = [];

        // Check authentication on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Verify token is still valid
            fetch(`${API_BASE_URL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                    window.location.href = 'admin-login.html';
                } else {
                    const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
                    document.getElementById('admin-info').textContent = `Welcome, ${user.username}`;
                    loadMenus();
                }
            })
            .catch(error => {
                console.error('Token verification error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'admin-login.html';
            });
        });

        // Load all menus
        async function loadMenus() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE_URL}/menus`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load menus');
                }

                const result = await response.json();
                allMenus = result.data || result;
                
                displayMenus();
            } catch (error) {
                console.error('Error loading menus:', error);
                document.getElementById('menus-container').innerHTML = 
                    `<div class="error-message">Error loading menus: ${error.message}</div>`;
            }
        }

        // Display menus in grid
        function displayMenus() {
            const container = document.getElementById('menus-container');
            
            if (!allMenus || allMenus.length === 0) {
                container.innerHTML = '<div class="loading">No menus found. Create a menu first.</div>';
                return;
            }

            container.innerHTML = `
                <div class="menus-grid">
                    ${allMenus.map(menu => `
                        <div class="menu-card">
                            <div class="menu-name">${menu.name}</div>
                            <div class="menu-schedule">${menu.schedule || 'No schedule set'}</div>
                            <div class="menu-actions">
                                <button class="action-btn btn-edit" onclick="handleEdit('${menu.id}')">Edit Menu</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Handle Edit button - navigate to menu manager
        function handleEdit(menuId) {
            localStorage.setItem('selectedMenuId', menuId);
            localStorage.setItem('selectedAction', 'edit');
            window.location.href = `admin-menu-manager.html?menu=${menuId}&action=edit`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'admin-login.html';
        }

        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${type}`;
            statusEl.textContent = message;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
