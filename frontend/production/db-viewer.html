<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer - The Scenic Inn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .db-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .db-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.1);
        }
        .db-section h2 {
            color: #8b4513;
            font-family: 'Playfair Display', serif;
            margin-bottom: 15px;
            border-bottom: 2px solid #d2b48c;
            padding-bottom: 10px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .menu-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }
        .menu-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        .menu-card p {
            color: #666;
            margin-bottom: 10px;
        }
        .items-list {
            margin-top: 15px;
        }
        .item {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid #8b4513;
        }
        .item-name {
            font-weight: 600;
            color: #333;
        }
        .item-price {
            color: #8b4513;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: #f5f5dc;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
        }
        
        /* Menu Items Display */
        .menu-items-grid {
            display: grid;
            gap: 30px;
        }
        
        .menu-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .menu-group-title {
            color: #8b4513;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #d2b48c;
            padding-bottom: 10px;
        }
        
        .section-group {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #333;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #8b4513;
        }
        
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .item-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            transition: all 0.2s ease;
        }
        
        .item-card:hover {
            border-color: #8b4513;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-weight: 600;
            color: #333;
            flex: 1;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
        }
        
        .item-price {
            color: #8b4513;
            font-weight: 600;
            font-size: 1.1rem;
            margin-left: 10px;
        }
        
        .item-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            line-height: 1.4;
            font-style: italic;
        }
        
        .item-meta {
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="Theme/logotransparent.png" alt="The Scenic Inn" class="logo-image">
                <p>Database Viewer</p>
            </div>
        </header>

        <main class="main-content">
            <div class="db-container">
                <button class="refresh-btn" onclick="loadDatabaseData()">üîÑ Refresh Data</button>
                
                <div class="db-section">
                    <h2>üìä Database Status</h2>
                    <div id="db-status" class="loading">Loading database status...</div>
                </div>

                <div class="db-section">
                    <h2>üçΩÔ∏è Menus</h2>
                    <div id="menus-container" class="loading">Loading menus...</div>
                </div>

                <div class="db-section">
                    <h2>üìã All Menu Items</h2>
                    <div id="all-menu-items-container" class="loading">Loading all menu items...</div>
                </div>

                <div class="db-section">
                    <h2>üìã Menu Items by Type</h2>
                    <div id="menu-items-container" class="loading">Loading menu items...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://scenic-inn-website-production.up.railway.app/api';

        async function loadDatabaseData() {
            await loadDatabaseStatus();
            await loadMenus();
            await loadAllMenuItems();
            await loadMenuItems();
        }

        async function loadDatabaseStatus() {
            const statusContainer = document.getElementById('db-status');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    statusContainer.innerHTML = `
                        <div style="color: #4CAF50; font-weight: 600;">
                            ‚úÖ Database Connected Successfully
                        </div>
                        <div style="margin-top: 10px; color: #666;">
                            <strong>Status:</strong> ${data.status}<br>
                            <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                            <strong>Version:</strong> ${data.version}
                        </div>
                    `;
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                statusContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Database Connection Failed<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Make sure your backend server is running on port 3001</strong>
                    </div>
                `;
            }
        }

        async function loadMenus() {
            const container = document.getElementById('menus-container');
            
            try {
                const response = await fetch(`${API_BASE_URL}/menus`);
                const menus = await response.json();
                
                if (response.ok && menus.success && menus.data && menus.data.length > 0) {
                    const menuGrid = document.createElement('div');
                    menuGrid.className = 'menu-grid';
                    
                    menus.data.forEach(menu => {
                        const menuCard = document.createElement('div');
                        menuCard.className = 'menu-card';
                        
                        let pricingInfo = '';
                        if (menu.pricing) {
                            try {
                                const pricing = JSON.parse(menu.pricing);
                                pricingInfo = Object.entries(pricing)
                                    .map(([key, value]) => `${key}: ¬£${value}`)
                                    .join(', ');
                            } catch (e) {
                                pricingInfo = menu.pricing;
                            }
                        } else {
                            pricingInfo = 'No fixed price';
                        }
                        
                        menuCard.innerHTML = `
                            <h3>${menu.name}</h3>
                            <p><strong>ID:</strong> ${menu.id}</p>
                            <p><strong>Schedule:</strong> ${menu.schedule}</p>
                            <p><strong>Pricing:</strong> ${pricingInfo}</p>
                            <p><strong>Created:</strong> ${new Date(menu.created_at).toLocaleDateString()}</p>
                        `;
                        
                        menuGrid.appendChild(menuCard);
                    });
                    
                    container.innerHTML = '';
                    container.appendChild(menuGrid);
                } else {
                    container.innerHTML = '<div class="error">No menus found in database</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load menus<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function loadAllMenuItems() {
            const container = document.getElementById('all-menu-items-container');
            
            try {
                const response = await fetch(`${API_BASE_URL}/menus/test/all-items`);
                const data = await response.json();
                
                if (response.ok && data.success && data.items) {
                    // Group items by menu_id
                    const groupedItems = {};
                    data.items.forEach(item => {
                        if (!groupedItems[item.menu_id]) {
                            groupedItems[item.menu_id] = {};
                        }
                        if (!groupedItems[item.menu_id][item.section_key]) {
                            groupedItems[item.menu_id][item.section_key] = [];
                        }
                        groupedItems[item.menu_id][item.section_key].push(item);
                    });
                    
                    let html = `<div class="menu-items-grid">`;
                    
                    Object.keys(groupedItems).forEach(menuId => {
                        html += `
                            <div class="menu-group">
                                <h3 class="menu-group-title">${menuId.toUpperCase().replace('-', ' ')} MENU</h3>
                        `;
                        
                        Object.keys(groupedItems[menuId]).forEach(sectionKey => {
                            const items = groupedItems[menuId][sectionKey];
                            html += `
                                <div class="section-group">
                                    <h4 class="section-title">${sectionKey.replace('-', ' ').toUpperCase()}</h4>
                                    <div class="items-list">
                            `;
                            
                            items.forEach(item => {
                                html += `
                                    <div class="item-card">
                                        <div class="item-header">
                                            <span class="item-name">${item.name}</span>
                                            <span class="item-price">¬£${item.price}</span>
                                        </div>
                                        ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                                        <div class="item-meta">
                                            <small>ID: ${item.id}</small>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            html += `
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="error">No menu items found</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load all menu items<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function loadMenuItems() {
            const container = document.getElementById('menu-items-container');
            
            try {
                // First get all menus
                const menusResponse = await fetch(`${API_BASE_URL}/menus`);
                const menus = await menusResponse.json();
                
                if (!menusResponse.ok || !menus.success || !menus.data || !menus.data.length) {
                    container.innerHTML = '<div class="error">No menus found to load items from</div>';
                    return;
                }
                
                const menuGrid = document.createElement('div');
                menuGrid.className = 'menu-grid';
                
                // Load items for each menu
                for (const menu of menus.data) {
                    try {
                        const itemsResponse = await fetch(`${API_BASE_URL}/menus/${menu.id}/items`);
                        const sections = await itemsResponse.json();
                        
                        if (itemsResponse.ok && sections.success && sections.data && sections.data.length > 0) {
                            const menuCard = document.createElement('div');
                            menuCard.className = 'menu-card';
                            
                            let sectionsHtml = '';
                            sections.data.forEach(section => {
                                let itemsHtml = '';
                                section.items.forEach(item => {
                                    itemsHtml += `
                                        <div class="item">
                                            <div class="item-name">${item.name}</div>
                                            ${item.description ? `<div style="color: #666; font-size: 0.9em; margin-top: 2px;">${item.description}</div>` : ''}
                                            <div class="item-price">¬£${item.price}</div>
                                        </div>
                                    `;
                                });
                                
                                sectionsHtml += `
                                    <div style="margin-bottom: 15px;">
                                        <h4 style="color: #8b4513; margin-bottom: 8px; font-family: 'Playfair Display', serif;">${section.name}</h4>
                                        <div class="items-list">${itemsHtml}</div>
                                    </div>
                                `;
                            });
                            
                            menuCard.innerHTML = `
                                <h3>${menu.name}</h3>
                                <p><strong>ID:</strong> ${menu.id}</p>
                                ${sectionsHtml}
                            `;
                            
                            menuGrid.appendChild(menuCard);
                        }
                    } catch (error) {
                        console.error(`Error loading items for menu ${menu.id}:`, error);
                    }
                }
                
                container.innerHTML = '';
                container.appendChild(menuGrid);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Failed to load menu items<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDatabaseData);
    </script>
</body>
</html>
