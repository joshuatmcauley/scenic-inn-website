<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager - The Scenic Inn Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: url('Theme/Marble.jpg') center/cover no-repeat fixed;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2C2C2C;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-info span {
            color: #666;
            font-weight: 500;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #2C2C2C;
            margin-bottom: 5px;
        }

        .menu-schedule {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .menu-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #752f15;
            color: white;
        }

        .btn-primary:hover {
            background: #5a2410;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .sections-list {
            margin-top: 20px;
        }

        .section-item {
            background: rgba(117, 47, 21, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-name {
            font-weight: 600;
            color: #752f15;
        }

        .section-count {
            color: #666;
            font-size: 0.9rem;
        }

        .add-menu-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .add-menu-btn:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #2C2C2C;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C2C2C;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #752f15;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #752f15;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üçΩÔ∏è Menu Manager</h1>
                <p>Manage all restaurant menus and menu items</p>
            </div>
            <div class="admin-info">
                <span id="admin-info">Welcome, Admin</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="status-message" class="status-message"></div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading menus...</p>
        </div>

        <button class="add-menu-btn" onclick="openAddMenuModal()">+ Add New Menu</button>

        <div id="menu-grid" class="menu-grid">
            <!-- Menus will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Menu</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="menuForm">
                <div class="form-group">
                    <label for="menuName">Menu Name</label>
                    <input type="text" id="menuName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="menuSchedule">Schedule</label>
                    <input type="text" id="menuSchedule" name="schedule" placeholder="e.g., Served Monday - Thursday 5:00pm - 8:30pm" required>
                </div>
                <div class="form-group">
                    <label for="menuSections">Sections (JSON format)</label>
                    <textarea id="menuSections" name="sections" placeholder='{"starters": {"name": "Starters", "items": []}, "main-course": {"name": "Main Course", "items": []}}' required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Menu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let currentEditingMenu = null;

        // Check authentication on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Verify token is still valid
            fetch(`${API_BASE_URL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                    window.location.href = 'admin-login.html';
                } else {
                    // Show admin info
                    const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
                    document.getElementById('admin-info').textContent = `Welcome, ${adminUser.username}`;
                    loadMenus();
                }
            })
            .catch(error => {
                console.error('Auth verification error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'admin-login.html';
            });
        });

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'admin-login.html';
        }

        // Load all menus
        async function loadMenus() {
            const loading = document.getElementById('loading');
            const menuGrid = document.getElementById('menu-grid');
            
            loading.style.display = 'block';
            menuGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/menu`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    displayMenus(data.data);
                } else {
                    showStatus('error', 'Failed to load menus: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading menus:', error);
                showStatus('error', 'Failed to load menus: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display menus in grid
        function displayMenus(menus) {
            const menuGrid = document.getElementById('menu-grid');
            
            if (menus.length === 0) {
                menuGrid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem;">No menus found. Create your first menu!</p>';
                return;
            }

            menuGrid.innerHTML = menus.map(menu => `
                <div class="menu-card">
                    <div class="menu-header">
                        <div>
                            <h3 class="menu-title">${menu.name}</h3>
                            <p class="menu-schedule">${menu.schedule}</p>
                        </div>
                        <div class="menu-actions">
                            <button class="btn btn-primary" onclick="editMenu('${menu.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMenu('${menu.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="sections-list">
                        ${Object.entries(menu.sections).map(([sectionId, section]) => `
                            <div class="section-item">
                                <div>
                                    <div class="section-name">${section.name}</div>
                                    <div class="section-count">${section.items.length} items</div>
                                </div>
                                <button class="btn btn-secondary" onclick="manageSection('${menu.id}', '${sectionId}')">Manage</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Open add menu modal
        function openAddMenuModal() {
            currentEditingMenu = null;
            document.getElementById('modalTitle').textContent = 'Add New Menu';
            document.getElementById('menuForm').reset();
            document.getElementById('menuModal').style.display = 'block';
        }

        // Edit menu
        function editMenu(menuId) {
            currentEditingMenu = menuId;
            document.getElementById('modalTitle').textContent = 'Edit Menu';
            
            // Load menu data
            fetch(`${API_BASE_URL}/menu/${menuId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const menu = data.data;
                    document.getElementById('menuName').value = menu.name;
                    document.getElementById('menuSchedule').value = menu.schedule;
                    document.getElementById('menuSections').value = JSON.stringify(menu.sections, null, 2);
                    document.getElementById('menuModal').style.display = 'block';
                } else {
                    showStatus('error', 'Failed to load menu: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                showStatus('error', 'Failed to load menu: ' + error.message);
            });
        }

        // Delete menu
        async function deleteMenu(menuId) {
            if (!confirm('Are you sure you want to delete this menu? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/menu/${menuId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showStatus('success', 'Menu deleted successfully');
                    loadMenus();
                } else {
                    showStatus('error', 'Failed to delete menu: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting menu:', error);
                showStatus('error', 'Failed to delete menu: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
            currentEditingMenu = null;
        }

        // Handle form submission
        document.getElementById('menuForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const menuData = {
                name: formData.get('name'),
                schedule: formData.get('schedule'),
                sections: JSON.parse(formData.get('sections'))
            };

            try {
                const url = currentEditingMenu 
                    ? `${API_BASE_URL}/menu/${currentEditingMenu}`
                    : `${API_BASE_URL}/menu`;
                
                const method = currentEditingMenu ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(menuData)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('success', currentEditingMenu ? 'Menu updated successfully' : 'Menu created successfully');
                    closeModal();
                    loadMenus();
                } else {
                    showStatus('error', 'Failed to save menu: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving menu:', error);
                showStatus('error', 'Failed to save menu: ' + error.message);
            }
        });

        // Manage section (placeholder for future implementation)
        function manageSection(menuId, sectionId) {
            alert(`Section management for ${menuId}/${sectionId} - Coming soon!`);
        }

        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('menuModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
