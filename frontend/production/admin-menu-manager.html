<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager - The Scenic Inn Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: url('Theme/Marble.jpg') center/cover no-repeat fixed;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2C2C2C;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-info span {
            color: #666;
            font-weight: 500;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .menu-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #2C2C2C;
            margin-bottom: 5px;
        }

        .menu-schedule {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .menu-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #752f15;
            color: white;
        }

        .btn-primary:hover {
            background: #5a2410;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .sections-list {
            margin-top: 20px;
        }

        .section-item {
            background: rgba(117, 47, 21, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-name {
            font-weight: 600;
            color: #752f15;
        }

        .section-count {
            color: #666;
            font-size: 0.9rem;
        }

        .items-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #752f15;
        }

        .items-header h2 {
            font-family: 'Playfair Display', serif;
            color: #2C2C2C;
            font-size: 2rem;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #545b62;
        }

        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: rgba(117, 47, 21, 0.05);
            border: 2px solid rgba(117, 47, 21, 0.2);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: #752f15;
            background: rgba(117, 47, 21, 0.1);
        }

        .item-card input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2C2C2C;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-details {
            color: #666;
            font-size: 0.9rem;
        }

        .item-section {
            display: inline-block;
            background: #752f15;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .selected-items-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #752f15;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .add-menu-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .add-menu-btn:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #2C2C2C;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C2C2C;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #752f15;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #752f15;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üçΩÔ∏è Menu Manager</h1>
                <p>Manage all restaurant menus and menu items</p>
            </div>
            <div class="admin-info">
                <span id="admin-info">Welcome, Admin</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="status-message" class="status-message"></div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading menus...</p>
        </div>

        <button class="add-menu-btn" onclick="openAddMenuModal()">+ Add New Menu</button>

        <div id="menu-grid" class="menu-grid">
            <!-- Menus will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Menu</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="menuForm">
                <div class="form-group">
                    <label for="menuName">Menu Name</label>
                    <input type="text" id="menuName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="menuSchedule">Schedule</label>
                    <input type="text" id="menuSchedule" name="schedule" placeholder="e.g., Served Monday - Thursday 5:00pm - 8:30pm" required>
                </div>
                <div class="form-group">
                    <label for="menuSections">Sections (JSON format)</label>
                    <textarea id="menuSections" name="sections" placeholder='{"starters": {"name": "Starters", "items": []}, "main-course": {"name": "Main Course", "items": []}}' required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Menu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Items Modal -->
    <div id="editItemsModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title">Edit Menu Items</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div id="edit-items-form-container">
                <!-- Items will be loaded here -->
            </div>
            <div class="modal-actions" style="margin-top: 20px;">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveItemEdits()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://scenic-inn-website-production.up.railway.app/api';
        let currentEditingMenu = null;

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                menu: params.get('menu') || localStorage.getItem('selectedMenuId'),
                action: params.get('action') || localStorage.getItem('selectedAction')
            };
        }

        // Check authentication on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Verify token is still valid
            fetch(`${API_BASE_URL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                    window.location.href = 'admin-login.html';
                } else {
                    // Show admin info
                    const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
                    document.getElementById('admin-info').textContent = `Welcome, ${adminUser.username}`;
                    
                    // Check if we're in edit/add/delete mode
                    const params = getUrlParams();
                    if (params.menu && params.action) {
                        handleAction(params.menu, params.action);
                    } else {
                        loadMenus();
                    }
                }
            })
            .catch(error => {
                console.error('Auth verification error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'admin-login.html';
            });
        });

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'admin-login.html';
        }

        // Handle action (edit/add/delete)
        async function handleAction(menuId, action) {
            // Hide menu grid, show items container
            document.getElementById('menu-grid').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // Get menu info
            try {
                const menuResponse = await fetch(`${API_BASE_URL}/menus/${menuId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const menuData = await menuResponse.json();
                
                if (action === 'edit') {
                    await showEditItems(menuId, menuData.data);
                } else if (action === 'add') {
                    showAddItem(menuId, menuData.data);
                } else if (action === 'delete') {
                    await showDeleteItems(menuId, menuData.data);
                }
            } catch (error) {
                console.error('Error handling action:', error);
                showStatus('error', 'Failed to load menu: ' + error.message);
            }
        }

        // Show edit items view
        async function showEditItems(menuId, menu) {
            try {
                // Load items for this menu
                const itemsResponse = await fetch(`${API_BASE_URL}/menus/${menuId}/items`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const itemsData = await itemsResponse.json();
                
                if (!itemsData.success) {
                    throw new Error(itemsData.message || 'Failed to load items');
                }

                const items = itemsData.data || [];
                
                // Create items container
                const container = document.querySelector('.container');
                const existingContainer = document.getElementById('items-container');
                if (existingContainer) {
                    existingContainer.remove();
                }

                const itemsContainer = document.createElement('div');
                itemsContainer.id = 'items-container';
                itemsContainer.className = 'items-container';
                itemsContainer.innerHTML = `
                    <div class="items-header">
                        <div>
                            <h2>Edit Items - ${menu.name}</h2>
                            <p style="color: #666; margin-top: 5px;">Select items to edit</p>
                        </div>
                        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">‚Üê Back to Dashboard</button>
                    </div>
                    <div class="items-list" id="items-list">
                        ${items.length === 0 ? '<p style="text-align: center; color: #666;">No items found in this menu.</p>' : ''}
                        ${items.map((item, index) => `
                            <div class="item-card">
                                <input type="checkbox" id="item-${index}" data-item-id="${item.id}" onchange="updateSelectedItems()">
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-details">
                                        <span class="item-section">${item.section_name || item.section_key}</span>
                                        ${item.description ? `<span>${item.description}</span>` : ''}
                                        ${item.price ? `<span style="font-weight: 600; color: #752f15;">¬£${parseFloat(item.price).toFixed(2)}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="selected-items-actions" id="selected-actions" style="display: none;">
                        <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
                        <button class="btn btn-primary" onclick="editSelectedItems()">Edit Selected Items</button>
                    </div>
                `;
                
                container.insertBefore(itemsContainer, container.firstChild);
            } catch (error) {
                console.error('Error showing edit items:', error);
                showStatus('error', 'Failed to load items: ' + error.message);
            }
        }

        // Update selected items count
        function updateSelectedItems() {
            const checkboxes = document.querySelectorAll('#items-list input[type="checkbox"]:checked');
            const actionsDiv = document.getElementById('selected-actions');
            
            if (checkboxes.length > 0) {
                actionsDiv.style.display = 'flex';
            } else {
                actionsDiv.style.display = 'none';
            }
        }

        // Clear selection
        function clearSelection() {
            document.querySelectorAll('#items-list input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateSelectedItems();
        }

        // Edit selected items
        async function editSelectedItems() {
            const checkboxes = document.querySelectorAll('#items-list input[type="checkbox"]:checked');
            const selectedIds = Array.from(checkboxes).map(cb => cb.getAttribute('data-item-id'));
            
            if (selectedIds.length === 0) {
                showStatus('error', 'Please select at least one item to edit');
                return;
            }

            // Load full item data for selected items
            try {
                const token = localStorage.getItem('adminToken');
                const itemsToEdit = [];
                
                for (const itemId of selectedIds) {
                    const response = await fetch(`${API_BASE_URL}/admin/menus/items/${itemId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        itemsToEdit.push(data.data);
                    }
                }

                if (itemsToEdit.length === 0) {
                    showStatus('error', 'Failed to load item data');
                    return;
                }

                // Show edit form modal
                showEditForm(itemsToEdit);
            } catch (error) {
                console.error('Error loading items for edit:', error);
                showStatus('error', 'Failed to load items: ' + error.message);
            }
        }

        // Show edit form with items
        function showEditForm(items) {
            const container = document.getElementById('edit-items-form-container');
            const params = getUrlParams();
            
            // Get available sections for this menu
            const sections = [...new Set(items.map(item => item.section_key))];
            
            container.innerHTML = `
                <div style="max-height: 60vh; overflow-y: auto; padding-right: 10px;">
                    ${items.map((item, index) => `
                        <div class="item-edit-form" style="border: 2px solid #752f15; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: rgba(117, 47, 21, 0.05);">
                            <h3 style="color: #752f15; margin-bottom: 15px; font-family: 'Playfair Display', serif;">${item.name}</h3>
                            <input type="hidden" class="item-id" value="${item.id}">
                            
                            <div class="form-group">
                                <label>Item Name</label>
                                <input type="text" class="item-name" value="${item.name || ''}" placeholder="Item name">
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="item-description" rows="3" placeholder="Item description">${item.description || ''}</textarea>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div class="form-group">
                                    <label>Price (¬£)</label>
                                    <input type="number" class="item-price" step="0.01" value="${item.price || ''}" placeholder="0.00">
                                </div>
                                
                                <div class="form-group">
                                    <label>Section</label>
                                    <input type="text" class="item-section" value="${item.section_key || ''}" placeholder="e.g., starters, main-course">
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 20px; margin-top: 15px;">
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="checkbox" class="item-comes-with-side" ${item.comes_with_side ? 'checked' : ''}>
                                    <span>Comes with side</span>
                                </label>
                                
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="checkbox" class="item-is-steak" ${item.is_steak ? 'checked' : ''}>
                                    <span>Is steak</span>
                                </label>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('editItemsModal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editItemsModal').style.display = 'none';
        }

        // Save item edits
        async function saveItemEdits() {
            const forms = document.querySelectorAll('.item-edit-form');
            const itemsToUpdate = [];
            
            forms.forEach(form => {
                const itemId = form.querySelector('.item-id').value;
                const name = form.querySelector('.item-name').value.trim();
                const description = form.querySelector('.item-description').value.trim();
                const price = form.querySelector('.item-price').value;
                const section_key = form.querySelector('.item-section').value.trim();
                const comes_with_side = form.querySelector('.item-comes-with-side').checked;
                const is_steak = form.querySelector('.item-is-steak').checked;
                
                const updateData = {};
                if (name) updateData.name = name;
                if (description !== undefined) updateData.description = description;
                if (price) updateData.price = parseFloat(price);
                if (section_key) updateData.section_key = section_key;
                updateData.comes_with_side = comes_with_side;
                updateData.is_steak = is_steak;
                
                itemsToUpdate.push({ id: itemId, ...updateData });
            });

            if (itemsToUpdate.length === 0) {
                showStatus('error', 'No changes to save');
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE_URL}/admin/menus/items`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ items: itemsToUpdate })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('success', data.message || `Successfully updated ${data.data.length} item(s)`);
                    closeEditModal();
                    
                    // Reload items list
                    const params = getUrlParams();
                    if (params.menu && params.action === 'edit') {
                        setTimeout(() => {
                            handleAction(params.menu, params.action);
                        }, 1000);
                    }
                } else {
                    showStatus('error', data.message || 'Failed to update items');
                }
            } catch (error) {
                console.error('Error saving edits:', error);
                showStatus('error', 'Failed to save changes: ' + error.message);
            }
        }

        // Show add item view (placeholder)
        function showAddItem(menuId, menu) {
            showStatus('info', `Add item functionality for ${menu.name} - Coming soon!`);
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 2000);
        }

        // Show delete items view (placeholder)
        async function showDeleteItems(menuId, menu) {
            showStatus('info', `Delete items functionality for ${menu.name} - Coming soon!`);
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 2000);
        }

        // Load all menus
        async function loadMenus() {
            const loading = document.getElementById('loading');
            const menuGrid = document.getElementById('menu-grid');
            
            loading.style.display = 'block';
            menuGrid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/menus`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    displayMenus(data.data);
                } else {
                    showStatus('error', 'Failed to load menus: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading menus:', error);
                showStatus('error', 'Failed to load menus: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display menus in grid
        function displayMenus(menus) {
            const menuGrid = document.getElementById('menu-grid');
            
            if (menus.length === 0) {
                menuGrid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem;">No menus found. Create your first menu!</p>';
                return;
            }

            menuGrid.innerHTML = menus.map(menu => `
                <div class="menu-card">
                    <div class="menu-header">
                        <div>
                            <h3 class="menu-title">${menu.name}</h3>
                            <p class="menu-schedule">${menu.schedule}</p>
                        </div>
                        <div class="menu-actions">
                            <button class="btn btn-primary" onclick="editMenu('${menu.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteMenu('${menu.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="sections-list">
                        ${menu.sections && typeof menu.sections === 'object' ? Object.entries(menu.sections).map(([sectionId, section]) => `
                            <div class="section-item">
                                <div>
                                    <div class="section-name">${section.name}</div>
                                    <div class="section-count">${section.items ? section.items.length : 0} items</div>
                                </div>
                                <button class="btn btn-secondary" onclick="manageSection('${menu.id}', '${sectionId}')">Manage</button>
                            </div>
                        `).join('') : '<p style="color: #666; text-align: center; padding: 20px;">Click "Edit" to manage menu items</p>'}
                    </div>
                </div>
            `).join('');
        }

        // Open add menu modal
        function openAddMenuModal() {
            currentEditingMenu = null;
            document.getElementById('modalTitle').textContent = 'Add New Menu';
            document.getElementById('menuForm').reset();
            document.getElementById('menuModal').style.display = 'block';
        }

        // Edit menu
        function editMenu(menuId) {
            currentEditingMenu = menuId;
            document.getElementById('modalTitle').textContent = 'Edit Menu';
            
            // Load menu data
            fetch(`${API_BASE_URL}/menu/${menuId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const menu = data.data;
                    document.getElementById('menuName').value = menu.name;
                    document.getElementById('menuSchedule').value = menu.schedule;
                    document.getElementById('menuSections').value = JSON.stringify(menu.sections, null, 2);
                    document.getElementById('menuModal').style.display = 'block';
                } else {
                    showStatus('error', 'Failed to load menu: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error loading menu:', error);
                showStatus('error', 'Failed to load menu: ' + error.message);
            });
        }

        // Delete menu
        async function deleteMenu(menuId) {
            if (!confirm('Are you sure you want to delete this menu? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/menu/${menuId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    showStatus('success', 'Menu deleted successfully');
                    loadMenus();
                } else {
                    showStatus('error', 'Failed to delete menu: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting menu:', error);
                showStatus('error', 'Failed to delete menu: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('menuModal').style.display = 'none';
            currentEditingMenu = null;
        }

        // Handle form submission
        document.getElementById('menuForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const menuData = {
                name: formData.get('name'),
                schedule: formData.get('schedule'),
                sections: JSON.parse(formData.get('sections'))
            };

            try {
                const url = currentEditingMenu 
                    ? `${API_BASE_URL}/menu/${currentEditingMenu}`
                    : `${API_BASE_URL}/menu`;
                
                const method = currentEditingMenu ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(menuData)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('success', currentEditingMenu ? 'Menu updated successfully' : 'Menu created successfully');
                    closeModal();
                    loadMenus();
                } else {
                    showStatus('error', 'Failed to save menu: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving menu:', error);
                showStatus('error', 'Failed to save menu: ' + error.message);
            }
        });

        // Manage section (placeholder for future implementation)
        function manageSection(menuId, sectionId) {
            alert(`Section management for ${menuId}/${sectionId} - Coming soon!`);
        }

        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const menuModal = document.getElementById('menuModal');
            const editModal = document.getElementById('editItemsModal');
            if (event.target === menuModal) {
                closeModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
