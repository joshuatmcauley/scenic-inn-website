<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scenic Inn - Bar and Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: url('Theme/building.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            position: relative;
        }

        /* Marble overlay for top and bottom */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: url('Theme/Marble.jpg') center/cover no-repeat;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: url('Theme/Marble.jpg') center/cover no-repeat;
            z-index: 1;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #752f15;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #f4f1eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #d4af37;
            background-color: rgba(212, 175, 55, 0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-login {
            color: #f4f1eb;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-login:hover {
            color: #d4af37;
        }

        .cart-icon {
            color: #f4f1eb;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .cart-icon:hover {
            color: #d4af37;
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 20px;
            position: relative;
            z-index: 2;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #752f15;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .restaurant-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .book-button {
            background: linear-gradient(135deg, #752f15 0%, #d4af37 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: 'Cormorant Garamond', serif;
        }

        .book-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(117, 47, 21, 0.3);
        }

        /* Contact Us Button */
        .contact-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(220, 53, 69, 0.4);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-card {
                padding: 40px 30px;
                margin: 20px;
            }

            .restaurant-name {
                font-size: 2.2rem;
            }

            .restaurant-subtitle {
                font-size: 1rem;
            }

            .book-button {
                padding: 15px 30px;
                font-size: 1rem;
            }

            .contact-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .hero-card {
                padding: 30px 20px;
            }

            .restaurant-name {
                font-size: 1.8rem;
            }

            .logo-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="index.html">Book a Table</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="menus-dynamic.html">Menus</a></li>
                <li><a href="events.html">What's On</a></li>
            </ul>
            <div class="nav-right">
                <a href="admin-menu-dashboard.html" class="admin-login">
                    <span>ðŸ‘¤</span> Admin Login
                </a>
                <a href="#" class="cart-icon">
                    <span>ðŸ›’</span> 0
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-card">
            <div class="logo">
                <img src="Theme/logotransparent.png" alt="The Scenic Inn Logo" class="logo-image">
            </div>
            <h1 class="restaurant-name">THE SCENIC INN</h1>
            <p class="restaurant-subtitle">BAR AND RESTAURANT</p>
            <a href="index.html" class="book-button">Book a Table</a>
        </div>
    </main>

    <!-- Contact Us Button -->
    <a href="contact.html" class="contact-button">
        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        CONTACT US
    </a>

    <script>
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add loading animation for the book button
        document.querySelector('.book-button').addEventListener('click', function(e) {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
