<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Scenic Inn</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('Theme/Marble.jpg') center/cover no-repeat fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8f6f0 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
            border: 2px solid #8b4513;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #8b4513;
        }
        
        h1 {
            color: #8b4513;
            margin: 0;
            font-size: 2.8em;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-info {
            color: #666;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s ease;
            min-height: 44px; /* iPad touch target */
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .menus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .menu-card {
            background: #fffef7;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .menu-name {
            font-size: 1.8em;
            color: #8b4513;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .menu-schedule {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .menu-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 50px; /* iPad touch target */
        }
        
        .btn-add {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-add:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
        }
        
        .btn-edit:hover {
            background: linear-gradient(135deg, #6b3410, #804020);
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #bd2130, #a01e2a);
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .status-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: #fffef7;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #8b4513;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8b4513;
        }

        .modal-header h2 {
            color: #8b4513;
            margin: 0;
            font-size: 1.8em;
        }

        .close-btn {
            color: #8b4513;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #8b4513;
        }

        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            resize: vertical;
            min-height: 140px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #8b4513;
        }

        .menus-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .menu-checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(139, 69, 19, 0.05);
            border: 2px solid rgba(139, 69, 19, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-checkbox-item:hover {
            background: rgba(139, 69, 19, 0.1);
            border-color: #8b4513;
        }

        .menu-checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .menu-checkbox-item label {
            cursor: pointer;
            margin: 0;
            font-weight: 500;
            color: #8b4513;
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #8b4513;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 600;
            min-height: 50px;
        }
        
        .btn-cancel:hover {
            background: #545b62;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-weight: 600;
            min-height: 50px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #218838, #1ea080);
        }

        .add-special-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 60px; /* iPad touch target */
            min-width: 200px;
        }

        .add-special-btn:hover {
            background: linear-gradient(135deg, #ee5a6f, #dd4a5f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 111, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Admin Dashboard</h1>
            <div class="header-actions">
                <span id="admin-info" class="admin-info"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div id="menus-container">
            <div class="loading">Loading menus...</div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="add-special-btn" onclick="openAddSpecialModal()">+ Add Special</button>
        </div>
    </div>

    <!-- Add Special Modal -->
    <div id="addSpecialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Special</h2>
                <button class="close-btn" onclick="closeAddSpecialModal()">&times;</button>
            </div>
            <form id="addSpecialForm" onsubmit="submitSpecial(event)">
                <div class="form-group">
                    <label for="specialName">Dish Name</label>
                    <input type="text" id="specialName" name="name" placeholder="Enter dish name (e.g., 'Chef's Special Steak', 'Daily Catch')" required style="width: 100%; padding: 16px; border: 2px solid #d4af37; border-radius: 8px; font-family: 'Playfair Display', serif; font-size: 1.1em;">
                </div>
                <div class="form-group">
                    <label for="specialDescription">Description</label>
                    <textarea id="specialDescription" name="description" placeholder="Enter dish description (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="specialPrice">Price (¬£)</label>
                    <input type="number" id="specialPrice" name="price" step="0.01" placeholder="0.00" style="width: 100%; padding: 16px; border: 2px solid #d4af37; border-radius: 8px; font-family: 'Playfair Display', serif; font-size: 1.1em;">
                </div>
                <div class="form-group">
                    <label>Select Menus</label>
                    <div class="menus-checkboxes" id="menusCheckboxes">
                        <div class="loading">Loading menus...</div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeAddSpecialModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Special</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://scenic-inn-website-production.up.railway.app/api';
        let allMenus = [];

        // Check authentication on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Verify token is still valid
            fetch(`${API_BASE_URL}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                    window.location.href = 'admin-login.html';
                } else {
                    const user = JSON.parse(localStorage.getItem('adminUser') || '{}');
                    document.getElementById('admin-info').textContent = `Welcome, ${user.username}`;
                    loadMenus();
                }
            })
            .catch(error => {
                console.error('Token verification error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                window.location.href = 'admin-login.html';
            });
        });

        // Load all menus
        async function loadMenus() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE_URL}/menus`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load menus');
                }

                const result = await response.json();
                allMenus = result.data || result;
                
                displayMenus();
            } catch (error) {
                console.error('Error loading menus:', error);
                document.getElementById('menus-container').innerHTML = 
                    `<div class="error-message">Error loading menus: ${error.message}</div>`;
            }
        }

        // Display menus in grid
        function displayMenus() {
            const container = document.getElementById('menus-container');
            
            if (!allMenus || allMenus.length === 0) {
                container.innerHTML = '<div class="loading">No menus found. Create a menu first.</div>';
                return;
            }

            container.innerHTML = `
                <div class="menus-grid">
                    ${allMenus.map(menu => `
                        <div class="menu-card">
                            <div class="menu-name">${menu.name}</div>
                            <div class="menu-schedule">${menu.schedule || 'No schedule set'}</div>
                            <div class="menu-actions">
                                <button class="action-btn btn-edit" onclick="handleEdit('${menu.id}')">Edit Menu</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Handle Edit button - navigate to menu manager
        function handleEdit(menuId) {
            localStorage.setItem('selectedMenuId', menuId);
            localStorage.setItem('selectedAction', 'edit');
            window.location.href = `admin-menu-manager.html?menu=${menuId}&action=edit`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            window.location.href = 'admin-login.html';
        }

        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Open Add Special Modal
        async function openAddSpecialModal() {
            const modal = document.getElementById('addSpecialModal');
            const checkboxesContainer = document.getElementById('menusCheckboxes');
            
            // Load menus for checkboxes
            if (allMenus.length === 0) {
                await loadMenus();
            }
            
            // Populate checkboxes
            checkboxesContainer.innerHTML = allMenus.map(menu => `
                <div class="menu-checkbox-item">
                    <input type="checkbox" id="menu-${menu.id}" name="menu_ids" value="${menu.id}">
                    <label for="menu-${menu.id}">${menu.name}</label>
                </div>
            `).join('');
            
            modal.style.display = 'block';
        }

        // Close Add Special Modal
        function closeAddSpecialModal() {
            const modal = document.getElementById('addSpecialModal');
            modal.style.display = 'none';
            document.getElementById('addSpecialForm').reset();
        }

        // Submit Special Form
        async function submitSpecial(event) {
            event.preventDefault();
            
            const name = document.getElementById('specialName').value.trim();
            const description = document.getElementById('specialDescription').value.trim();
            const price = document.getElementById('specialPrice').value;
            const checkboxes = document.querySelectorAll('#menusCheckboxes input[type="checkbox"]:checked');
            const menuIds = Array.from(checkboxes).map(cb => cb.value);
            
            if (!name) {
                showStatus('error', 'Please enter dish name');
                return;
            }
            
            if (menuIds.length === 0) {
                showStatus('error', 'Please select at least one menu');
                return;
            }
            
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_BASE_URL}/admin/specials`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description || null,
                        price: price ? parseFloat(price) : null,
                        menu_ids: menuIds
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('success', 'Special added successfully!');
                    closeAddSpecialModal();
                } else {
                    showStatus('error', data.message || 'Failed to add special');
                }
            } catch (error) {
                console.error('Error submitting special:', error);
                showStatus('error', 'Failed to add special: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addSpecialModal');
            if (event.target === modal) {
                closeAddSpecialModal();
            }
        }
    </script>
</body>
</html>
